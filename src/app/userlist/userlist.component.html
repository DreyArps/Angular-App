<div class="table-container">
<table class="table-container">
    <thead>
      <tr class="table List-table">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Avatar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td><img [src]="user.avatarUrl" alt="Avatar"></td>
      </tr>
    </tbody>
  </table>
</div>
