
<table mat-table class="cnt-tbl" [dataSource]="dataSource">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>
      No.
    </th>
    <td mat-cell *matCellDef="let user of dataSource; let i = index">
      {{ i + 1 }}
    </td>
  </ng-container>

  <!-- First Name Column -->
  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef>
      First Name
    </th>
    <td mat-cell *matCellDef="let user of dataSource">
      {{ user.first_name }}
    </td>
  </ng-container>

  <!-- Last Name Column -->
  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef>
      Last Name
    </th>
    <td mat-cell *matCellDef="let user of dataSource">
      {{ user.last_name }}
    </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>
      Email
    </th>
    <td mat-cell *matCellDef="let user of dataSource">
      {{ user.email }}
    </td>
  </ng-container>

  <!-- Avatar Column -->
  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef>
      Avatar
    </th>
    <td mat-cell *matCellDef="let user of dataSource">
      <img [src]="user.avatar"/>
    </td>
  </ng-container>

  <!-- Define the table header with custom header template -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Define the table row -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
